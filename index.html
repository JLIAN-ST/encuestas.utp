<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Académica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
      background: #2e2e2e;
      color: #fff;
    }
    select:hover {
      background: #3e3e3e;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📊 Encuesta Académica</h2>
    <form id="academicSurvey">

      <label for="understanding">1️⃣ ¿Comprendes con claridad los temas explicados en clase?</label>
      <select name="understanding" id="understanding" required>
        <option value="">Seleccione...</option>
        <option value="Sí, totalmente">Sí, totalmente</option>
        <option value="A veces">A veces</option>
        <option value="No mucho">No mucho</option>
      </select>

      <label for="task">2️⃣ 📝 ¿Con qué frecuencia entregas tus tareas y proyectos dentro del plazo?</label>
      <select name="task" id="task" required>
        <option value="">Seleccione...</option>
        <option value="Siempre">Siempre</option>
        <option value="Casi siempre">Casi siempre</option>
        <option value="A veces">A veces</option>
        <option value="Nunca">Nunca</option>
      </select>

      <label for="grades">3️⃣ 🎯 ¿Qué promedio de calificaciones sueles obtener?</label>
      <select name="grades" id="grades" required>
        <option value="">Seleccione...</option>
        <option value="Menos de 11">Menos de 11</option>
        <option value="Entre 11 y 14">Entre 11 y 14</option>
        <option value="Entre 15 y 17">Entre 15 y 17</option>
        <option value="18 a más">18 a más</option>
      </select>

      <label for="hours">4️⃣ 🕒 ¿Cuántas horas de estudio independiente realizas a la semana?</label>
      <select name="hours" id="hours" required>
        <option value="">Seleccione...</option>
        <option value="0–2 horas">0–2 horas</option>
        <option value="3–5 horas">3–5 horas</option>
        <option value="6–8 horas">6–8 horas</option>
        <option value="Más de 8 horas">Más de 8 horas</option>
      </select>

      <label for="application">5️⃣ 🤔 ¿Con qué frecuencia aplicas lo aprendido en situaciones prácticas?</label>
      <select name="application" id="application" required>
        <option value="">Seleccione...</option>
        <option value="Siempre">Siempre</option>
        <option value="A menudo">A menudo</option>
        <option value="A veces">A veces</option>
        <option value="Nunca">Nunca</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("academicSurvey");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbx8g6RNfZ-3AN7lLRrwf9_h84YJMRdZrJM_k-2VLaO_ZXcMS8PTupIxcBTqV2-RmaAx/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ ¡Gracias por tu respuesta!");
        form.reset();
      })
      .catch(err => {
        alert("❌ Error al enviar: " + err);
      });
    });
  </script>
</body>
</html>
