<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Acad√©mica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-family: 'Russo One', sans-serif; /* Estilo de letra similar a Dota 2 */
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #fff;
      color: #000;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    .success-message {
      text-align: center;
      margin-top: 20px;
      color: #4CAF50;
      font-weight: bold;
    }
    .icon {
      font-size: 24px; /* Tama√±o del √≠cono */
      margin-right: 10px; /* Espacio entre el √≠cono y el texto */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-poll icon"></i> Encuesta Acad√©mica</h2>
    <form id="surveyForm">
      <label>üìö ¬øComprendes con claridad los temas explicados en clase?</label>
      <select name="question1" required>
        <option value="">Selecciona una opci√≥n</option>
        <option>S√≠, totalmente</option>
        <option>A veces</option>
        <option>No mucho</option>
      </select>

      <label>üìù ¬øCon qu√© frecuencia entregas tus tareas y proyectos dentro del plazo?</label>
      <select name="question2" required>
        <option value="">Selecciona una opci√≥n</option>
        <option>Siempre</option>
        <option>Casi siempre</option>
        <option>A veces</option>
        <option>Nunca</option>
      </select>

      <label>üéØ ¬øQu√© promedio de calificaciones sueles obtener?</label>
      <select name="question3" required>
        <option value="">Selecciona una opci√≥n</option>
        <option>Menos de 11</option>
        <option>11 - 14</option>
        <option>15 - 17</option>
        <option>18 - 20</option>
      </select>

      <label>‚è∞ ¬øCu√°ntas horas de estudio independiente realizas a la semana?</label>
      <select name="question4" required>
        <option value="">Selecciona una opci√≥n</option>
        <option>0‚Äì2 horas</option>
        <option>3‚Äì5 horas</option>
        <option>6‚Äì10 horas</option>
        <option>M√°s de 10 horas</option>
      </select>

      <label>ü§î ¬øCon qu√© frecuencia aplicas lo aprendido en situaciones pr√°cticas?</label>
      <select name="question5" required>
        <option value="">Selecciona una opci√≥n</option>
        <option>Siempre</option>
        <option>A veces</option>
        <option>Rara vez</option>
        <option>Nunca</option>
      </select>

      <button type="submit" id="submitBtn">Enviar Respuestas</button>
      <div class="success-message" id="successMessage" style="display: none;">
        ‚úÖ ¬°Gracias por tu respuesta!
      </div>
    </form>
  </div>

  <script>
    // Verificar si el formulario ya fue enviado
    if (localStorage.getItem("formSubmitted") === "true") {
      document.querySelector(".container").innerHTML = "<h2>‚úÖ ¬°Gracias por tu respuesta!</h2>";
    }

    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);
      const submitBtn = document.getElementById("submitBtn");

      // Cambiar el texto del bot√≥n y deshabilitarlo
      submitBtn.disabled = true;
      submitBtn.innerText = "Enviando...";

      fetch("https://script.google.com/macros/s/AKfycbzhOhprI4s4yAF7Vh__rx2Qolv-GNqulXnKeWaNdILVboz0pGM6Tbs5oM7Yk84jTHRN/exec", {
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("successMessage").style.display = "block";
        localStorage.setItem("formSubmitted", "true"); // Marcar el formulario como enviado
        submitBtn.disabled = true; // Bloquea el bot√≥n
        form.querySelectorAll("select").forEach(select => select.disabled = true); // Bloquea selects
      })
      .catch(error => {
        alert("‚ùå Error al enviar la respuesta. Intenta de nuevo.");
        console.error(error);
        submitBtn.disabled = false; // Habilitar el bot√≥n nuevamente en caso de error
        submitBtn.innerText = "Enviar Respuestas"; // Restablecer el texto del bot√≥n
      });
    });
  </script>
</body>
</html>
