<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta Académica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Encuesta Académica</h1>
  <form id="academicSurvey">
    <div class="question">
      <label for="understanding">¿Qué tan comprensible fue la clase?</label>
      <select id="understanding" name="understanding" required>
        <option value="">Seleccione...</option>
        <option value="Muy comprensible">Muy comprensible</option>
        <option value="Comprensible">Comprensible</option>
        <option value="Poco comprensible">Poco comprensible</option>
        <option value="Nada comprensible">Nada comprensible</option>
      </select>
    </div>

    <div class="question">
      <label for="task">¿La tarea fue clara?</label>
      <select id="task" name="task" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="question">
      <label for="grades">¿Cómo calificarías la dificultad de las evaluaciones?</label>
      <select id="grades" name="grades" required>
        <option value="">Seleccione...</option>
        <option value="Fácil">Fácil</option>
        <option value="Intermedia">Intermedia</option>
        <option value="Difícil">Difícil</option>
      </select>
    </div>

    <div class="question">
      <label for="hours">¿Cuántas horas estudiaste esta semana?</label>
      <input type="number" id="hours" name="hours" min="0" required>
    </div>

    <div class="question">
      <label for="application">¿Qué tan útil fue la aplicación de lo aprendido?</label>
      <select id="application" name="application" required>
        <option value="">Seleccione...</option>
        <option value="Muy útil">Muy útil</option>
        <option value="Útil">Útil</option>
        <option value="Poco útil">Poco útil</option>
        <option value="Nada útil">Nada útil</option>
      </select>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("academicSurvey").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        understanding: document.getElementById("understanding").value,
        task: document.getElementById("task").value,
        grades: document.getElementById("grades").value,
        hours: document.getElementById("hours").value,
        application: document.getElementById("application").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwzjsUH1QcyLnKm6oThXbGRg0BR77P_L7dYm-CsD7MUKXwNWLwOyGT3Yb5tRy2v5LDTyA/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        alert("¡Gracias por responder! ✅");
        document.getElementById("academicSurvey").reset();
      })
      .catch(err => {
        alert("Error al enviar la respuesta ❌: " + err);
      });
    });
  </script>
</body>
</html>
