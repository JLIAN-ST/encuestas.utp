<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta Académica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 15px; }
    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Encuesta Académica</h2>
    <form id="surveyForm" action="https://script.google.com/macros/s/AKfycbxPpRznQ8KYSLwfrvksbMV3kiyRxGpcyT58t2hiUPzVl6DUyA43fF4S322eZcdhw2iRkA/exec" method="POST">
      <label for="question1">📚 ¿Comprendes con claridad los temas explicados en clase?</label>
      <select id="question1" name="question1">
        <option value="Sí, totalmente">Sí, totalmente</option>
        <option value="A veces">A veces</option>
        <option value="No mucho">No mucho</option>
      </select>

      <label for="question2">📝 ¿Con qué frecuencia entregas tus tareas y proyectos dentro del plazo?</label>
      <select id="question2" name="question2">
        <option value="Siempre">Siempre</option>
        <option value="Casi siempre">Casi siempre</option>
        <option value="A veces">A veces</option>
        <option value="Nunca">Nunca</option>
      </select>

      <label for="question3">🎯 ¿Qué promedio de calificaciones sueles obtener?</label>
      <select id="question3" name="question3">
        <option value="Menos de 11">Menos de 11</option>
        <option value="Entre 11 y 14">Entre 11 y 14</option>
        <option value="Entre 15 y 17">Entre 15 y 17</option>
        <option value="18 a más">18 a más</option>
      </select>

      <label for="question4">🕒 ¿Cuántas horas de estudio independiente realizas a la semana?</label>
      <select id="question4" name="question4">
        <option value="0–2 horas">0–2 horas</option>
        <option value="3–5 horas">3–5 horas</option>
        <option value="6–8 horas">6–8 horas</option>
        <option value="Más de 8 horas">Más de 8 horas</option>
      </select>

      <label for="question5">🤔 ¿Con qué frecuencia aplicas lo aprendido en situaciones prácticas?</label>
      <select id="question5" name="question5">
        <option value="Siempre">Siempre</option>
        <option value="A menudo">A menudo</option>
        <option value="A veces">A veces</option>
        <option value="Nunca">Nunca</option>
      </select>

      <button type="submit">Enviar Respuestas</button>
    </form>
  </div>
</body>
</html>
